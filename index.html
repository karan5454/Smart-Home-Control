

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Home Control</h1>

        <div class="appliance">
            <h2>Air Conditioner</h2>
            <button class="toggle" id="acToggle">OFF</button>
            <label for="acTemperature">Temperature</label>
            <input type="range" id="acTemperature" min="16" max="30" value="22">
            <span id="acTempDisplay">22Â°C</span>
        </div>

        <div class="appliance">
            <h2>Fan</h2>
            <button class="toggle" id="fanToggle">OFF</button>
            <label for="fanSpeed">Speed</label>
            <input type="range" id="fanSpeed" min="1" max="5" value="3">
            <span id="fanSpeedDisplay">3</span>
        </div>

        <div class="appliance">
            <h2>Lights & Bulbs</h2>
            <button class="toggle" id="lightToggle">OFF</button>
            <label for="lightBrightness">Brightness</label>
            <input type="range" id="lightBrightness" min="0" max="100" value="50">
            <span id="lightBrightnessDisplay">50%</span>

            <label for="lightColor">Color</label>
            <input type="color" id="lightColor" value="#ffffff">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
